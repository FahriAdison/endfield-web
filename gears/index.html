<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gear Database | Endfield Web</title>
    <meta
      name="description"
      content="Database gear Endfield: cari set, filter tipe/usage level, cek stats, efek, dan karakter yang memakainya."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body data-page="gears" data-base-path="..">
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>

    <header class="page-hero">
      <nav class="nav container">
        <a class="brand" href="../">Endfield Web</a>
        <div class="nav-links">
          <a href="../">Home</a>
          <a href="../characters/">Characters</a>
          <a href="../tierlist/">Tierlist</a>
          <a href="../builds/">Builds</a>
          <a class="active" href="./">Gears</a>
          <a href="../helps/">Tips</a>
        </div>
      </nav>
      <div class="container page-hero-copy">
        <p class="kicker">GEAR DATABASE</p>
        <h1>Daftar Gear Endfield</h1>
        <p>
          Cari gear berdasarkan tipe, set, dan usage level. Kamu juga bisa
          lihat gear ini cocok dipakai oleh karakter siapa saja, lalu buka
          halaman detail item untuk info lebih lengkap.
        </p>
      </div>
    </header>

    <main>
      <section class="section container">
        <div class="section-controls">
          <input id="gear-search" type="search" placeholder="Cari nama gear / efek / karakter..." />
          <select id="gear-type-filter"></select>
          <select id="gear-level-filter"></select>
          <select id="gear-set-filter"></select>
          <select id="gear-bestfor-filter"></select>
          <select id="gear-sort">
            <option value="LEVEL">Sort: Usage Level</option>
            <option value="AZ">Sort: A-Z</option>
            <option value="ZA">Sort: Z-A</option>
          </select>
        </div>
        <p class="result-count" id="gear-count"></p>
        <div class="grid gear-db-grid" id="gear-db-grid"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p>Endfield Web - Gear Database</p>
      </div>
    </footer>

    <script src="../script.js"></script>
  </body>
</html>
