<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Karakter | Endfield Web</title>
    <meta
      name="description"
      content="Daftar semua karakter Endfield dengan filter elemen, weapon, search, dan sort A-Z."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body data-page="characters" data-base-path="..">
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>

    <header class="page-hero">
      <nav class="nav container">
        <a class="brand" href="../">Endfield Web</a>
        <div class="nav-links">
          <a href="../">Home</a>
          <a class="active" href="./">Characters</a>
          <a href="../tierlist/">Tierlist</a>
          <a href="../builds/">Builds</a>
          <a href="../gears/">Gears</a>
          <a href="../helps/">Tips</a>
        </div>
      </nav>
      <div class="container page-hero-copy">
        <p class="kicker">CHARACTER DATABASE</p>
        <h1>Daftar Semua Karakter</h1>
        <p>
          Filter berdasarkan elemen dan weapon (WP), lalu buka profil untuk
          cek skill, build, progression gear level 70/60/50, dan kit slot 1/2.
        </p>
      </div>
    </header>

    <main>
      <section class="section container">
        <div class="section-controls">
          <input id="chars-search" type="search" placeholder="Cari karakter..." />
          <select id="chars-element"></select>
          <select id="chars-weapon"></select>
          <select id="chars-sort">
            <option value="AZ">Sort: A-Z</option>
            <option value="ZA">Sort: Z-A</option>
            <option value="TIER">Sort: Tier</option>
          </select>
        </div>
        <p class="result-count" id="chars-count"></p>
        <div class="grid meta-grid" id="chars-grid"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p>Endfield Web - Characters</p>
      </div>
    </footer>

    <script src="../script.js"></script>
  </body>
</html>
