  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Pantau event Arknights: Endfield: banner aktif, event mendatang, DEV Comm, countdown, dan ringkasan reward dalam bahasa Indonesia."
    />
    <meta name="keywords" content="event endfield, banner endfield hari ini, jadwal banner gilberta yvonne, dev comm endfield" />
    <meta name="robots" content="index,follow,max-image-preview:large" />
    <meta name="theme-color" content="#071019" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Event Endfield Indonesia | Banner, DEV Comm, Timeline" />
    <meta
      property="og:description"
      content="Timeline event Endfield Indonesia: banner aktif, upcoming banner, DEV Comm, dan countdown patch."
    />

    <meta property="og:image" content="https://endfield-ind.my.id/assets/images/banner-gilberta.jpg" />
    <meta property="og:image:alt" content="Event tracker Arknights Endfield Indonesia" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Event Endfield Indonesia | Banner, DEV Comm, Timeline" />
    <meta
      name="twitter:description"
      content="Pantau event dan banner Endfield terbaru, termasuk countdown dan ringkasan reward."
    />
    <meta name="twitter:image" content="https://endfield-ind.my.id/assets/images/banner-gilberta.jpg" />
    <link rel="canonical" href="https://endfield-ind.my.id/events/" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/assets/images/hero-share.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body data-page="events" data-base-path="..">
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>

    <header class="page-hero">
      <nav class="nav container">
        <a class="brand" href="../">Endfield Web</a>
        <div class="nav-links">
          <a href="../">Home</a>
        </div>
      </nav>
      <div class="container page-hero-copy">
        <p class="kicker">EVENT TRACKER</p>
        <h1>Timeline Event Endfield</h1>
        <p>
          Pantau banner aktif, event mendatang, DEV Comm, dan countdown patch
          dalam satu halaman.
        </p>
      </div>
    </header>

    <main>
      <section class="section container">
        <div class="event-dashboard">
          <article class="card event-stat-card">
            <p class="event-stat-label">Sedang Aktif</p>
            <h3 id="events-active-count">0</h3>
          </article>
          <article class="card event-stat-card">
            <p class="event-stat-label">Akan Datang</p>
            <h3 id="events-upcoming-count">0</h3>
          </article>
          <article class="card event-stat-card">
            <p class="event-stat-label">Arsip</p>
            <h3 id="events-completed-count">0</h3>
          </article>
        </div>
        <p class="stamp" id="events-stamp">Memuat timeline event...</p>
      </section>

      <section class="section container">
        <div class="section-controls">
          <input id="events-search" type="search" placeholder="Cari event, banner, reward, atau operator..." />
          <select id="events-filter">
            <option value="ALL">Semua Status</option>
            <option value="active">Aktif</option>
            <option value="upcoming">Akan Datang</option>
            <option value="completed">Selesai</option>
          </select>
          <select id="events-sort">
            <option value="DATE_DESC">Urut: Terbaru</option>
            <option value="DATE_ASC">Urut: Terlama</option>
            <option value="STATUS">Urut: Status</option>
            <option value="AZ">Urut: A-Z</option>
          </select>
        </div>
        <div class="chip-filter-row" id="events-chip-filter"></div>
        <p class="result-count" id="events-count"></p>
        <div class="grid event-grid" id="events-grid"></div>
      </section>

      <section class="section container">
        <h2>Sumber Event</h2>
        <ul class="source-list" id="events-source-list"></ul>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p>Endfield Web - Event Tracker</p>
      </div>
    </footer>

    <script src="../script.js"></script>
  </body>
</html>
