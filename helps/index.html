<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tips Endfield | Endfield Web</title>
    <meta name="description" content="Tips dan trik Arknights: Endfield dengan filter, search, dan sort A-Z." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body data-page="helps" data-base-path="..">
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>

    <header class="page-hero">
      <nav class="nav container">
        <a class="brand" href="../">Endfield Web</a>
        <div class="nav-links">
          <a href="../">Home</a>
          <a href="../characters/">Characters</a>
          <a href="../tierlist/">Tierlist</a>
          <a href="../builds/">Builds</a>
          <a href="../gears/">Gears</a>
          <a class="active" href="./">Tips</a>
        </div>
      </nav>
      <div class="container page-hero-copy">
        <p class="kicker">HELP CENTER</p>
        <h1>Tips & Trik</h1>
        <p>Cari tips lebih cepat dengan search, filter kategori, dan sort A-Z.</p>
      </div>
    </header>

    <main>
      <section class="section container">
        <div class="section-controls">
          <input id="tips-search" type="search" placeholder="Cari tips..." />
          <select id="tips-category"></select>
          <select id="tips-sort">
            <option value="AZ">Sort: A-Z</option>
            <option value="ZA">Sort: Z-A</option>
          </select>
        </div>
        <div class="grid tips-grid" id="tips-grid"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p>Endfield Web - Tips</p>
      </div>
    </footer>

    <script src="../script.js"></script>
  </body>
</html>
